<!DOCTYPE html>
<html lang="en">
<head>
	<title>AirBnB Clone</title>
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
  <link rel="stylesheet" href="styles/6-filters.css">
  <link rel="stylesheet" href="styles/7-places.css">
	<link rel="icon" href="images/icon.png">
</head>
<body>
  <header>
  	<div class="logo">
  	</div>
  </header>
  <div class="container">
    <section class="filters" >
      <button type="button">Search</button>
      <div class="locations"><h3>States</h3>
        <h4>Accra, Kumasi...</h4>
        <ul class="popover">
          <li><h2>Accra:</h2></li>
          <li>
            <ul class="innerlist">
              <li>Page</li>
              <li>Page2</li>
            </ul>
          </li>
          <li><h2>Kumasi:</h2></li>
          <li>
            <ul class="innerlist">
              <li>Bompata</li>
              <li>Oboase</li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="amenities">
        <h3>Amenities</h3>
        <h4>Internet, Kitchen...</h4>
        <ul class="popover">
          <ul>
            <li>Internet</li>
            <li>TV</li>
            <li>Iron</li>
            <li>Kitchen</li>
          </ul>
        </ul>
      </div>
    </section>
    <section class="places">
      <div class="place_title">
        <h1>Places</h1>
      </div>
      <div class="articles">
        <article>
          <h2>My home</h2>
        </article>
        <article>
          <h2>Tiny house</h2>
        </article>
        <article>
          <h2>A suite</h2>
        </article>
      </div>
    </section>
  </div>
  <footer>
  	Best School
</footer>
</body>
</html>
